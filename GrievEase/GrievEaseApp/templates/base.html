{% load static %}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'bootstrap.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Logo on the far left -->
          <a class="navbar-brand" href="{% url 'home' %}">LJ University</a>

          <!-- Add the burger button for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Add a button group for navigation links on the far right -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'temp' %}">Temp</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_logout' %}">Log out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_login' %}">Login</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'student_signup' %}"
                  >Sign Up HR</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'company_signup' %}"
                  >Sign Up Employess</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ourstudents' %}">HR</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    {% block content %} {% endblock %}
    <footer class="footer bg-dark text-white text-center py-2">
      <p>&copy;made with ❤️ by E-motions</p>
    </footer>
    <!-- Add Bootstrap JS and jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
